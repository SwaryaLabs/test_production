name: Deploy to cPanel (FTPS)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¤ Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}  # âœ… FTP/FTPS default is 21
          protocol: ftps  # âœ… Changed from 'sftp' to 'ftps'
          local-dir: ./
          server-dir: ${{ secrets.SERVER_PATH }}/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/README.md
            .github/**
            .gitignore
            **/*.md

      - name: âœ… Deployment complete
        run: echo "ðŸš€ Files uploaded via FTPS! Restart your app in cPanel if needed."
